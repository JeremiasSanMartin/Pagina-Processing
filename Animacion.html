    <center><script type="text/processing">
        int maxImages = 4;
        int imageIndex= 0;
        
        PImage [] images = new PImage[maxImages];
        
        void setup(){
        size(500,500);
        for(int i = 0; i < 5; i++){
          images[i] = loadImage("ca"+ i + ".png");
        }
        frameRate(5);
        imageMode(CENTER);
        }
        
        void draw(){
        background(255);
        image(images[imageIndex],width/2, height/2);
        imageIndex = (imageIndex+1) % images.length;
        }
</script>
